<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Solver</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #ddd;
        }
        h1 { margin: 0 0 10px 0; }
        .panel {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .controls { width: 260px; }
        label { display: block; margin: 6px 0 2px; }
        input, select {
            width: 100%;
            padding: 6px;
            background: #222;
            border: 1px solid #444;
            color: #eee;
            border-radius: 4px;
        }
        #triCanvas {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 1 / 1;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Triangle Solver</h1>
<div class="panel">
    <div class="row">
        <div class="controls">
            <label>Side a</label>
            <input id="a" type="number" value="3" />

            <label>Side b (bottom)</label>
            <input id="b" type="number" value="4" />

            <label>Known Angle</label>
            <select id="knownAngle">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C" selected>C</option>
            </select>

            <label>Angle Value (degrees)</label>
            <input id="angleVal" type="number" value="" />
        </div>

        <div style="flex: 1; min-width: 300px; display: flex; align-items: stretch;">
            <canvas id="triCanvas"></canvas>
        </div>
    </div>
</div>

<div class="panel" id="results"></div>

<script>
    function toRad(d) { return d * Math.PI / 180; }
    function toDeg(r) { return r * 180 / Math.PI; }

    // Core triangle solver: given a, b, and one angle (A/B/C) in degrees
    function computeTriangle(a, b, known, ang) {
        if (!(a > 0 && b > 0 && ang > 0 && ang < 180)) return null;

        let A, B, C, c;

        if (known === 'C') {
            C = ang;
            c = Math.sqrt(a * a + b * b - 2 * a * b * Math.cos(toRad(C)));
            if (c <= 0) return null;
            const sA = (a * Math.sin(toRad(C))) / c;
            if (sA < -1 || sA > 1) return null;
            A = toDeg(Math.asin(sA));
            B = 180 - A - C;
        } else if (known === 'A') {
            A = ang;
            const sB = (b * Math.sin(toRad(A))) / a;
            if (sB < -1 || sB > 1) return null;
            B = toDeg(Math.asin(sB));
            C = 180 - A - B;
            c = Math.sqrt(a * a + b * b - 2 * a * b * Math.cos(toRad(C)));
        } else if (known === 'B') {
            B = ang;
            const sA = (a * Math.sin(toRad(B))) / b;
            if (sA < -1 || sA > 1) return null;
            A = toDeg(Math.asin(sA));
            C = 180 - A - B;
            c = Math.sqrt(a * a + b * b - 2 * a * b * Math.cos(toRad(C)));
        } else {
            return null;
        }

        if (!(A > 0 && B > 0 && C > 0)) return null;
        return { A, B, C, a, b, c };
    }

    // ORIENTATION:
    // b is the bottom side (AC)
    // A bottom-left, C bottom-right, B at the top
    function drawTriangle(a, b, c, A, B, Cang) {
        const canvas = document.getElementById('triCanvas');
        const ctx = canvas.getContext('2d');

        const parentW = Math.min(canvas.parentElement.offsetWidth || 600, 1000);
        canvas.width = parentW;
        canvas.height = parentW;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const margin = canvas.width * 0.12;
        const maxSide = Math.max(a, b, c);
        let scale = (canvas.width - 2 * margin) / maxSide;
        scale = scale * 0.9;
        
        // A = bottom-left
        const Ax = margin;
        const Ay = canvas.height - margin;

        // C = bottom-right, base AC = b
        const Cx = Ax + b * scale;
        const Cy = Ay;

        // B = top; AB has length c and makes angle A with base AC
        const cosA = Math.cos(toRad(A));
        const sinA = Math.sin(toRad(A));
        const Bx = Ax + c * scale * cosA;
        const By = Ay - c * scale * sinA;

        // Draw triangle
        ctx.lineWidth = Math.max(canvas.width * 0.006, 2);
        ctx.strokeStyle = '#ddd';
        ctx.beginPath();
        ctx.moveTo(Ax, Ay);
        ctx.lineTo(Cx, Cy);
        ctx.lineTo(Bx, By);
        ctx.closePath();
        ctx.stroke();

        // Labels
        ctx.fillStyle = '#fff';
        ctx.font = `${canvas.width * 0.03}px Arial`;

        // Side labels
        ctx.fillText(`b=${b.toFixed(2)}`, (Ax + Cx) / 2 - 20, Ay + 25);           // base AC
        ctx.fillText(`a=${a.toFixed(2)}`, (Bx + Cx) / 2 + 10, (By + Cy) / 2);     // BC
        ctx.fillText(`c=${c.toFixed(2)}`, (Ax + Bx) / 2 - 40, (Ay + By) / 2);     // AB

        // Angle labels
        ctx.fillText(`A=${A.toFixed(1)}°`, Ax - 40, Ay + 30);                     // bottom-left
        ctx.fillText(`C=${Cang.toFixed(1)}°`, Cx + 10, Cy + 30);                  // bottom-right
        ctx.fillText(`B=${B.toFixed(1)}°`, Bx - 20, By - 10);                     // top
    }

    function solve() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const known = document.getElementById('knownAngle').value;
        const ang = parseFloat(document.getElementById('angleVal').value);

        const t = computeTriangle(a, b, known, ang);
        const panel = document.getElementById('results');
        const canvas = document.getElementById('triCanvas');
        const ctx = canvas.getContext('2d');

        if (!t) {
            panel.innerHTML = '<h2>Results</h2><p>Invalid triangle.</p>';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            return;
        }

        const { A, B, C, c } = t;

        // Build equation text showing how it was calculated
        let eqHtml = '<h3>Calculation</h3>';
        if (known === 'C') {
            const cosC = Math.cos(toRad(ang));
            const c2 = a*a + b*b - 2*a*b*cosC;
            eqHtml += `
      <p>Given a = ${a}, b = ${b}, C = ${ang}°</p>
      <p><strong>Law of Cosines:</strong></p>
      <p>c² = a² + b² − 2ab·cos(C)</p>
      <p>c² = ${a}² + ${b}² − 2·${a}·${b}·cos(${ang}°) = ${c2.toFixed(3)}</p>
      <p>c = √(c²) ≈ ${c.toFixed(3)}</p>
      <p><strong>Law of Sines:</strong></p>
      <p>sin(A) = (a·sin(C)) / c</p>
      <p>A ≈ ${A.toFixed(2)}°, B = 180° − A − C ≈ ${B.toFixed(2)}°</p>
    `;
        } else if (known === 'A') {
            const sB = (b * Math.sin(toRad(ang))) / a;
            const c2 = a*a + b*b - 2*a*b*Math.cos(toRad(C));
            eqHtml += `
      <p>Given a = ${a}, b = ${b}, A = ${ang}°</p>
      <p><strong>Law of Sines:</strong></p>
      <p>sin(B) = (b·sin(A)) / a</p>
      <p>sin(B) = (${b}·sin(${ang}°)) / ${a}</p>
      <p>B ≈ ${B.toFixed(2)}°, C = 180° − A − B ≈ ${C.toFixed(2)}°</p>
      <p><strong>Law of Cosines:</strong></p>
      <p>c² = a² + b² − 2ab·cos(C)</p>
      <p>c² = ${a}² + ${b}² − 2·${a}·${b}·cos(${C.toFixed(2)}°) ≈ ${c2.toFixed(3)}</p>
      <p>c = √(c²) ≈ ${c.toFixed(3)}</p>
    `;
        } else if (known === 'B') {
            const sA = (a * Math.sin(toRad(ang))) / b;
            const c2 = a*a + b*b - 2*a*b*Math.cos(toRad(C));
            eqHtml += `
      <p>Given a = ${a}, b = ${b}, B = ${ang}°</p>
      <p><strong>Law of Sines:</strong></p>
      <p>sin(A) = (a·sin(B)) / b</p>
      <p>sin(A) = (${a}·sin(${ang}°)) / ${b}</p>
      <p>A ≈ ${A.toFixed(2)}°, C = 180° − A − B ≈ ${C.toFixed(2)}°</p>
      <p><strong>Law of Cosines:</strong></p>
      <p>c² = a² + b² − 2ab·cos(C)</p>
      <p>c² = ${a}² + ${b}² − 2·${a}·${b}·cos(${C.toFixed(2)}°) ≈ ${c2.toFixed(3)}</p>
      <p>c = √(c²) ≈ ${c.toFixed(3)}</p>
    `;
        }

        panel.innerHTML = `<h2>Results</h2>
    <p>A = ${A.toFixed(2)}°</p>
    <p>B = ${B.toFixed(2)}°</p>
    <p>C = ${C.toFixed(2)}°</p>
    <p>a = ${a}</p>
    <p>b = ${b}</p>
    <p>c = ${c.toFixed(3)}</p>
    ${eqHtml}
  `;

        drawTriangle(a, b, c, A, B, C);
    }

    // Input updates
    ['a', 'b', 'angleVal'].forEach(id => {
        document.getElementById(id).addEventListener('input', solve);
    });
    document.getElementById('knownAngle').addEventListener('change', solve);

    window.addEventListener('load', () => {
        requestAnimationFrame(() => {
            solve();
        });
    });
</script>
</body>
</html>
