<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Triangle Solver</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: #000;
    color: #ddd;
  }
  h1 { margin: 0 0 10px 0; }
  .panel {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  .row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .controls { width: 260px; }
  label { display: block; margin: 6px 0 2px; }
  input, select {
    width: 100%;
    padding: 6px;
    background: #222;
    border: 1px solid #444;
    color: #eee;
    border-radius: 4px;
  }
  #triCanvas {
    width: 100%;
    max-width: 1000px;
    aspect-ratio: 1 / 1;
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    display: block;
    margin: auto;
  }
</style>
</head>
<body>
<h1>Triangle Solver</h1>
<div class="panel">
  <div class="row">
    <div class="controls">
      <label>Side a (BC)</label>
      <input id="a" type="number" value="3" />

      <label>Side b (AC - bottom)</label>
      <input id="b" type="number" value="4" />

      <label>Known Angle</label>
      <select id="knownAngle">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C" selected>C</option>
      </select>

      <label>Angle Value (degrees)</label>
      <input id="angleVal" type="number" value="" />
    </div>

    <div style="flex: 1; min-width: 300px; display: flex; align-items: stretch;">
      <canvas id="triCanvas"></canvas>
    </div>
  </div>
</div>

<div class="panel" id="results"></div>

<script>
function toRad(d) { return d * Math.PI / 180; }
function toDeg(r) { return r * 180 / Math.PI; }

// Triangle solver
function computeTriangle(a, b, known, ang) {
  if (!(a > 0 && b > 0 && ang > 0 && ang < 180)) return null;

  let A, B, C, c;

  if (known === 'C') {
    C = ang;
    c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(toRad(C)));
    const sA = (a * Math.sin(toRad(C))) / c;
    if (sA < -1 || sA > 1) return null;
    A = toDeg(Math.asin(sA));
    B = 180 - A - C;
  }

  else if (known === 'A') {
    A = ang;
    const sC = (b * Math.sin(toRad(A))) / a;
    if (sC < -1 || sC > 1) return null;
    C = toDeg(Math.asin(sC));
    B = 180 - A - C;
    c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(toRad(C)));
  }

  else if (known === 'B') {
    B = ang;
    const sA = (a * Math.sin(toRad(B))) / b;
    if (sA < -1 || sA > 1) return null;
    A = toDeg(Math.asin(sA));
    C = 180 - A - B;
    c = Math.sqrt(a*a + b*b - 2*a*b*Math.cos(toRad(C)));
  }

  return { A, B, C, a, b, c };
}

// Correct layout: A bottom-left, C bottom-right, B top
function drawTriangle(a, b, c, A, B, Cang) {
  const canvas = document.getElementById('triCanvas');
  const ctx = canvas.getContext('2d');

  const W = Math.min(canvas.parentElement.offsetWidth || 600, 1000);
  canvas.width = W;
  canvas.height = W;
  ctx.clearRect(0, 0, W, W);

  const margin = W * 0.1;

  // Base is AC = side b (bottom)
  const Ax = margin;
  const Ay = W - margin;

  const Cx = Ax + b * ((W - 2 * margin) / Math.max(a, b, c));
  const Cy = Ay;

  // Height (from law of cosines height formula)
  const height = Math.sqrt(Math.max(0, a*a - ((b*b + a*a - c*c)/(2*b))**2));

  const scale = (W - 2*margin) / Math.max(b, height);

  const Cscaled = Ax + b * scale;
  const heightScaled = height * scale;

  // Updated coordinates
  const Axs = Ax;
  const Ays = Ay;

  const Cxs = Ax + b * scale;
  const Cys = Ay;

  // B is above somewhere depending on angles
  const Bxs = Axs + ( (b*b + c*c - a*a) / (2*b) ) * scale;
  const Bys = Ays - heightScaled;

  // Draw
  ctx.beginPath();
  ctx.moveTo(Axs, Ays);
  ctx.lineTo(Cxs, Cys);
  ctx.lineTo(Bxs, Bys);
  ctx.closePath();

  ctx.lineWidth = 2;
  ctx.strokeStyle = "#fff";
  ctx.stroke();

  ctx.fillStyle = "#fff";
  ctx.font = `${W*0.03}px Arial`;

  // Side labels
  ctx.fillText(`b=${b.toFixed(2)}`, (Axs + Cxs)/2 - 20, Ays + 25);
  ctx.fillText(`a=${a.toFixed(2)}`, (Bxs + Cxs)/2 + 5, (Bys + Cys)/2);
  ctx.fillText(`c=${c.toFixed(2)}`, (Axs + Bxs)/2 - 40, (Ays + Bys)/2);

  // Angle labels
  ctx.fillText(`A=${A.toFixed(1)}°`, Axs - 40, Ays + 30);
  ctx.fillText(`C=${Cang.toFixed(1)}°`, Cxs + 10, Cys + 30);
  ctx.fillText(`B=${B.toFixed(1)}°`, Bxs - 20, Bys - 10);
}

function solve() {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);
  const known = document.getElementById('knownAngle').value;
  const ang = parseFloat(document.getElementById('angleVal').value);

  const t = computeTriangle(a, b, known, ang);
  const panel = document.getElementById('results');
  const canvas = document.getElementById('triCanvas');

  if (!t) {
    panel.innerHTML = '<h2>Results</h2><p>Invalid triangle.</p>';
    return;
  }

  const { A, B, C, c } = t;

  panel.innerHTML = `<h2>Results</h2>
    <p>A=${A.toFixed(2)}°</p>
    <p>B=${B.toFixed(2)}°</p>
    <p>C=${C.toFixed(2)}°</p>
    <p>a=${a}</p>
    <p>b=${b}</p>
    <p>c=${c.toFixed(3)}</p>`;

  drawTriangle(a, b, c, A, B, C);
}

['a','b','angleVal'].forEach(id => {
  document.getElementById(id).addEventListener('input', solve);
});
document.getElementById('knownAngle').addEventListener('change', solve);

window.addEventListener('load', () => requestAnimationFrame(solve));
</script>
</body>
</html>
